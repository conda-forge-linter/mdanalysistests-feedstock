{% set name = "MDAnalysisTests" %}
{% set version = "2.1.0" %}
{% set sha256 = "721c38391327ab3ccee3e3bd39f12dde21d4f637c52b132f342e2c97a8c6ba04" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 1
  script: python setup.py install --single-version-externally-managed --record record.txt
  skip: true  # [py>310]
  skip: true  # [python_impl=='pypy']

requirements:
  host:
    - python
    - setuptools
  run:
    - python
    - mdanalysis =={{ version }}
    - pytest >=3.3.0
    - hypothesis

test:
  imports:
    - MDAnalysisTests
    - MDAnalysisTests.datafiles

about:
  home: https://github.com/MDAnalysis/mdanalysis
  license: GPL-2.0-or-later
  license_family: GPL
  license_file: LICENSE
  summary: Tests and test files for MDAnalysis package

extra:
  recipe-maintainers:
    - orbeckst
    - richardjgowers
    - kain88-de
    - ialibay
